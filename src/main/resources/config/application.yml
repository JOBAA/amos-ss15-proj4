# This is the default profile. You can override it on the command line using by setting
# spring.profiles.active=default,<another> (no space between them!)

spring:
  application.name: Personalfragebogen 2.0
  profiles.active: development,developer-specific # For production, just: production

---

spring:
  profiles: development

  jpa:
    database: POSTGRESQL
    hibernate:
      naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: update
  thymeleaf:
    cache: false # Enable HOT refresh

---

spring:
   profiles: test

   datasource:
     driverClassName: org.hsqldb.jdbc.JDBCDriver
     url: jdbc:hsqldb:mem:pfb
     username: username
     password: password

   jpa:
     database: HSQL
     hibernate:
       naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
       ddl-auto: create-drop
