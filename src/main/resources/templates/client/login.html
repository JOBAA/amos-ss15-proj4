<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title>Personalfragebogen 2.0 - v0.1</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Start: Language selectors -->
        <span style="float: right">
            <a href="?lang=en">
                <button type="button" th:with="lang=${en}">
                    <img th:src="@{/images/uk.gif}" src="../../static/images/uk.gif"
                         class="img-responsive" alt="Flag of the UK"
                         style="width: 32px; height: 24px;" />
                </button>
            </a>
            <a href="?lang=de">
                <button th:with="lang=${de}">
                    <img th:src="@{/images/deutschlandflagge.jpg}" src="../../static/images/uk.gif"
                         class="img-responsive" alt="Flag of Germany"
                         style="width: 32px; height: 24px;" />
                </button>
            </a>
        </span>
    <!-- End: Language selectors-->
    <form th:action="@{/}" method="POST">
        <h1 th:text="#{ClientLogin.header}"></h1>
        <div class="col-sm-6 col-sm-offset-3">
            <div th:switch="${message}">
               <div th:case="'invalid'" th:text="#{ClientLogin.invalid}" style='color:red;font-weight:bold;'>Invalid login.</div>
               <div th:case="'confirmed'" th:text="#{ClientLogin.confirmed}" style='color:green;font-weight:bold;'>Confirmation done.</div>
               <div th:case="'confirmfail'"  th:text="#{ClientLogin.confirmfail}" style='color:red;font-weight:bold;'>Confirmation failed.</div>
               <div th:case="'registered'" th:text="#{ClientLogin.registered}" style='color:green;font-weight:bold;'>Registration done.</div>
            </div>
            <div class="form-group">
                <label th:for="email" th:text="#{ClientLogin.inputUsername}"></label>
                <input th:name="email" th:autofocus="true" th:required="true" th:id="email"
                       class="form-control" th:placeholder="#{placeholder.Username}" />
            </div>
            <div class="form-group">
                <label th:for="password" th:text="#{ClientLogin.inputPassword}"></label>
                <input th:name="password" type="password" th:required="true" th:id="password"
                       class="form-control" th:placeholder="#{placeholder.inputPassword}" />
            </div>
            <div class="form-group">
                <div style="float:left;">
                    <label th:for="remember-me">Remember me</label>
                    <input th:name="remember-me" type="checkbox" th:id="remember-me" />
                </div>
                <div style="float:right;">
                <a style='margin:3px;' th:href="@{/client/forgotPassword}">
                    [<span th:text=" #{ClientLogin.forgotPassword}"></span>]
                </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-5">
                <a class="btn btn-primary" style='margin:3px;' th:href="@{/client/register}">
                    <span class="glyphicon glyphicon-user"></span>
                    <span th:text=" #{ClientLogin.reg}"></span>
                </a>
                <button type="submit" class="btn btn-success" style='margin:3px;'>
                    <span class="glyphicon glyphicon-ok"></span>
                    <span th:text="#{ClientLogin.preview}"></span>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
