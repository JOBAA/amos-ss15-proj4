<!DOCTYPE HTML>

<head>
    <title>Getting Started: Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, ' + ${Name} + '!'" />

    </form>

</html>
