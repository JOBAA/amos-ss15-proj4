<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Personalfragebogen 2.0 - v0.1</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="css/bootstrap.min.css" />
<style>
body {
	padding-top: 20px;
	padding-bottom: 20px;
}

h1 {
	text-align: center;
}
</style>
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
	<form th:action="@{/employee/confirm}" th:object="${employee}"
		method="POST">
		<div class="container">
			<span style="float: right"> <a href="?lang=en">
					<button type="button" th:with="lang=${en}">
						<img th:src="@{/images/uk.gif}" src="../static/images/uk.gif"
							class="img-responsive" alt="Responsive image"
							style="width: 32px; height: 24px;" />
					</button>
			</a> <a href="?lang=de">
					<button th:with="lang=${de}">
						<img th:src="@{/images/deutschlandflagge.jpg}"
							src="../static/images/uk.gif" class="img-responsive"
							alt="Responsive image" style="width: 32px; height: 24px;" />
					</button>
			</a>
			</span>

			<script th:inline="javascript">
				var DUMMY_TEXT = 'DUMMY_TEXT';
				var _translate = {};
				_translate['client_logout_confirm'] = /*[[#{client.logout.confirm}]]*/ DUMMY_TEXT;
				// TODO: Add more strings here. Maybe all of them dynamically and minimized?
			</script>

			<!-- Start: Logout button -->
			<div th:if="${currentClient != null}">
				<form onsubmit="return confirm(_translate['client_logout_confirm']);" th:action="@{/client/logout}" method="POST">
					<button th:text="#{logout}" th:type="submit">Log out</button>
				</form>
			</div>
			<!-- End: Logout button -->

			<p th:text="#{EmployeeSubmit.submitMessage}" />
			<p th:text="'Employee id:' + ${EmployeeId}" />

			<p th:text="#{EmployeeSubmit.downloadLabel}" />
			<a th:href="@{'/employee/download/text?id=' + ${EmployeeId}}"
				th:text="#{EmployeeSubmit.downloadLink}"></a> <br />
			<p th:text="#{EmployeeSubmit.zipDownloadLabel}" />
			<a th:href="@{'/employee/download/zip?id=' + ${EmployeeId}}"
				th:text="#{EmployeeSubmit.zipDownloadLink}"></a>

			<footer>
				<p>&copy; AMOS GROUP 4 2015</p>
			</footer>
		</div>


		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</form>
</body>
</html>
