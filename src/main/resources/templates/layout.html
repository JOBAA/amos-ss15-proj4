<!DOCTYPE html>
<html class="no-js" lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Personalfragebogen 2.0</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
    <div th:src="@{/js/vendor/modernizr-2.8.3.min.js}" />

    <!-- External CSS -->
    <div th:replace="fragments/assets :: link" />

    <!-- JS in the head -->
    <div th:replace="fragments/assets :: js-head" />

    <!-- CSS -->
    <div th:replace="fragments/assets :: css" />
</head>

<body>
<div class="container">

    <!-- Insert the header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Hook for decorating pages -->
    <div layout:fragment="content">
        This text will be overwritten by every decorating class using the same div.
    </div>

    <!-- Insert the footer -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<!-- JS in the body -->
<div th:replace="fragments/assets :: js-body"></div>

<!-- General scripts -->
<script th:src="@{js/vendor/jquery-1.11.2.min.js}"></script>
<script th:src="@{js/vendor/bootstrap.min.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>

</html>
