<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Personalfragebogen 2.0 - v0.1</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div class="container">
	<span style="float: right">
		<a href="?lang=en">
			<button type="button"  th:with="lang=${en}"  > 
		    	<img th:src="@{/images/uk.gif}"
		             src="../static/images/uk.gif" class="img-responsive" alt="Responsive image" style="width:32px; height:24px;"/>
		    </button >
		</a>
		<a href="?lang=de">
			<button  th:with="lang=${de}">      
		    	<img th:src="@{/images/deutschlandflagge.jpg}"
		             src="../static/images/uk.gif" class="img-responsive" alt="Responsive image" style="width:32px; height:24px;"/> 
			</button>
		</a>
	</span>
         <h1 th:text="#{EmployeeForm.header}"></h1>
         <h1>Employee List</h1>
         <table class="table table-striped">
          <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Birthdate </th>     
            <th> Token </th>        
            <th> Download </th>
          </tr>  
          <tr th:each="Employee : ${Employees}">
            <td th:text="${Employee.firstName}">Jack</td>
            <td th:text="${Employee.lastName}">Smith</td>
            <td th:text="${Employee.birthDate}">25/01/1934</td>
            <td><button th:OnClick="'window.alert(\''+ ${Employee.token} + '\');'" th:text="#{EmployeeSubmit.ViewToken}">View token</button></td>
            <td>
            	<a th:href="'/EmployeeTextFileDownload?id=' + ${Employee.id}" th:text="#{EmployeeSubmit.downloadLink}">Text</a> <br />
            	<a th:href="'/EmployeeZipFileDownload?id=' + ${Employee.id}" th:text="#{EmployeeSubmit.zipDownloadLink}">Zip</a>
            </td>
          </tr>
         </table>
    <hr/>
    <footer>
        <p>&copy; 2015 AMOS GROUP 4</p>
    </footer>
</div>

<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
