<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Personalfragebogen 2.0 - v0.1</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div class="container">
         <h1>DATEV Personalfragebogen 2.0</h1>
         <h1>Employee List</h1>
         <table class="table table-striped">
          <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Birthdate </th>        
          </tr>  
          <tr th:each="Employee : ${Employees}">
            <td th:text="${Employee.firstName}">Jack</td>
            <td th:text="${Employee.lastName}">Smith</td>
            <td th:text="${Employee.birthDate}">25/01/1934</td>
          </tr>
         </table>
    <hr/>
    <footer>
        <p>&copy; 2015 AMOS GROUP 4</p>
    </footer>
</div>

<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
